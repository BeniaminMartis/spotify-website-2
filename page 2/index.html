<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify2</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
  <header>
    <div class="header-wrapper">
      <img class="img-spotify" src="images/logo.svg" alt="spotify logo">
      <ul class="unordered-list-header">
        <li>
          <a href="https://www.spotify.com/ro-ro/premium/?_ga=2.164216443.539921220.1662471323-146964468.1661841303">Premium</a>
        </li>
        <li>
          <a href="https://support.spotify.com/">Asistență</a>  
        </li>
        <li>
          <a href="https://www.spotify.com/ro-ro/download/?_ga=2.203019861.539921220.1662471323-146964468.1661841303">Descarcă</a>  
        </li>
        <li style="cursor:default;">
          |
        </li>
        <li>
          <a href="https://www.spotify.com/ro-ro/signup/?_ga=2.203019861.539921220.1662471323-146964468.1661841303">Înregistrează-te</a>  
        </li>
        <li>
          <a href="https://www.spotify.com/ro-ro/login/?continue=https%3A%2F%2Fopen.spotify.com%2F__noul__%3Fl2l%3D1%26nd%3D1&_ga=2.100793285.539921220.1662471323-146964468.1661841303">Conectează-te</a>  
        </li>
      </ul>
    </div>
  </header>

  <main>
    <div class="container">
      <h1>SPOTIFY SUPPORT</h1>
      <h2>How can we help you?</h2>

      <div class="div-for-faster-help">
        <a class="a-login" href="https://accounts.spotify.com/en/login/?continue=https%3A%2F%2Fsupport.spotify.com%2Fro-ro%2F&_ga=2.256095567.539921220.1662471323-146964468.1661841303">Log in</a> for faster help
      </div>

      <form id="animated">
        <svg class="search-magnifiing-glass-img" style="fill: #5e5e5e" role="img" height="24" width="24"><path d="M10.533 1.279c-5.18 0-9.407 4.14-9.407 9.279s4.226 9.279 9.407 9.279c2.234 0 4.29-.77 5.907-2.058l4.353 4.353a1 1 0 101.414-1.414l-4.344-4.344a9.157 9.157 0 002.077-5.816c0-5.14-4.226-9.28-9.407-9.28zm-7.407 9.279c0-4.006 3.302-7.28 7.407-7.28s7.407 3.274 7.407 7.28-3.302 7.279-7.407 7.279-7.407-3.273-7.407-7.28z"></path></svg>
        <i class="fa-fa-search" aria-hidden="true"></i><input type="text" name="search" placeholder="Search..">
      </form>

      <div class="grid-container">
        <div class="card card--pink">
          <p class="card__title">Payment Help</p>
          <img class="card__img" src="images/pinkcard.png" alt="payment-help-picture">
        </div>
  
        <div class="card card--red">
          <p class="card__title">Plan Help</p>
          <img class="card__img" src="images/pencilinhand.png" alt="payment-help-picture">
        </div>
  
        <div class="card card--orange">
          <p class="card__title">App Help</p>
          <img class="card__img" src="images/apphelp.png" alt="payment-help-picture">
        </div>
  
        <div class="card card--green">
          <p class="card__title">Device Help</p>
          <img class="card__img" src="images/devicehelp.png" alt="payment-help-picture">
        </div>
  
        <div class="card card--gray">
          <p class="card__title">Safety & Privacy</p>
          <img class="card__img" src="images/safetyandprivacy.png" alt="payment-help-picture">
        </div>
  
        <div class="card card--blue">
          <p class="card__title">Account Help</p>
          <img class="card__img" src="images/accounthelp.png" alt="payment-help-picture">
        </div>
      </div>
      

    </div>
  </main>

</body>
</html>
